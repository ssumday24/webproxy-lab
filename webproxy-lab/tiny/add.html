<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    
<title> 두 숫자 더하기 </title>
</head>
<body>
    <p>두 개의 숫자 입력후, 더하기</p>
    <form action = "cgi-bin/adder" method="GET">
        <label for="first_num">첫 번째 숫자:</label>
        <input type="text" name="first">

        <label for="second_num">두 번째 숫자:</label>
        <input type="text" name="second">
        
        <input type="submit" value="더하기">

    </form>

</body>
 </html>
